name: Infra CI

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'infra/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'infra/**'

jobs:
  terraform-check:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-west-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform fmt
        working-directory: ./infra
        run: terraform fmt -check

      - name: Terraform init
        working-directory: ./infra
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: ./infra
        run: terraform validate

      - name: Install Terraform linters
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          curl -sSfL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | sh -s -- -b /usr/local/bin

      - name: Run tflint
        working-directory: ./infra
        run: tflint

      - name: Run tfsec
        working-directory: ./infra
        run: tfsec .

      - name: Terraform plan
        if: github.event_name == 'pull_request'
        working-directory: ./infra
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          terraform plan -input=false -var "image_tag=$SHORT_SHA"

  terraform-apply:
    runs-on: ubuntu-latest
    needs: terraform-check

    # Only apply on direct pushes to master with infra changes
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    env:
      AWS_REGION: eu-central-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        working-directory: ./infra
        run: terraform init -input=false

      - name: Terraform apply
        working-directory: ./infra
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          terraform apply -auto-approve -input=false -var "image_tag=$SHORT_SHA"
