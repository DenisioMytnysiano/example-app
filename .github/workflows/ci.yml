name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

  ruff-lint:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies for Ruff
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff lint (flake8 rules)
        run: ruff check .

  ruff-format:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies for Ruff
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff format (black style, no changes, just check)
        run: ruff format --check .

  ruff-imports:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies for Ruff
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff imports (isort style, no changes, just check)
        run: ruff check . --select I

  build-image:
    runs-on: ubuntu-latest
    needs: [test, ruff-lint, ruff-format, ruff-imports]

    # Run on PRs and on pushes to master
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/master')

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          IMAGE_REF="ghcr.io/denisiomytnysiano/example-app/fastapi-ping:$SHORT_SHA"
          echo "Building $IMAGE_REF"
          docker build -t "$IMAGE_REF" .

  scan-security:
    runs-on: ubuntu-latest
    needs: build-image

    # Run on PRs and on pushes to master
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/master')

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: sarif
          output: trivy-report.sarif

      - name: Upload Trivy report artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.sarif

  push-image:
    runs-on: ubuntu-latest
    needs: scan-security

    # Run on PRs and on pushes to master
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/master')

    permissions:
      contents: read
      packages: write

    env:
      AWS_REGION: eu-central-1
      ECR_REPOSITORY: example-app-fastapi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          IMAGE_REF="ghcr.io/denisiomytnysiano/example-app/fastapi-ping:${SHORT_SHA}"
          echo "Pushing $IMAGE_REF"
          docker build -t "$IMAGE_REF" .
          docker push "$IMAGE_REF"

  ecs-deploy:
    runs-on: ubuntu-latest
    needs: push-image

    # Only deploy on direct pushes to master
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    env:
      AWS_REGION: eu-central-1
      ECS_CLUSTER: example-app-cluster
      ECS_SERVICE: example-app-service
      ECR_REPOSITORY: example-app-fastapi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Compute image tag
        id: vars
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"

      - name: Register new task definition revision and deploy
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          SHORT_SHA="${{ steps.vars.outputs.short_sha }}"
          IMAGE_REF="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$SHORT_SHA"
          echo "Deploying image $IMAGE_REF to ECS service $ECS_SERVICE in cluster $ECS_CLUSTER"

          TASK_DEF_FAMILY="example-app-task"

          aws ecs describe-task-definition --task-definition "$TASK_DEF_FAMILY" > taskdef.json

          NEW_TASK_DEF=$(jq --arg IMAGE "$IMAGE_REF" '.taskDefinition
            | .containerDefinitions[0].image = $IMAGE
            | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' taskdef.json)

          echo "$NEW_TASK_DEF" > new-taskdef.json

          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-taskdef.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --task-definition "$NEW_TASK_DEF_ARN" \
            --force-new-deployment
