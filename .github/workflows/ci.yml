name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      IMAGE_NAME: ghcr.io/denisiomytnysiano/example-app/fastapi-ping

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

  ruff-lint:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies for Ruff
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff lint (flake8 rules)
        run: ruff check .

  ruff-format:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies for Ruff
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff format (black style, no changes, just check)
        run: ruff format --check .

  ruff-imports:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies for Ruff
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff imports (isort style, no changes, just check)
        run: ruff check . --select I

  build-image:
    runs-on: ubuntu-latest
    needs: [test, ruff-lint, ruff-format, ruff-imports]

    # Run on PRs and on pushes to master
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/master')

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          IMAGE_REF="$IMAGE_NAME:${GITHUB_SHA}"
          echo "Building $IMAGE_REF"
          docker build -t "$IMAGE_REF" .

  scan-security:
    runs-on: ubuntu-latest
    needs: build-image

    # Run on PRs and on pushes to master
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/master')

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: sarif
          output: trivy-report.sarif

      - name: Upload Trivy report artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.sarif

  push-image:
    runs-on: ubuntu-latest
    needs: scan-security

    # Run on PRs and on pushes to master
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/master')

    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ghcr.io/denisiomytnysiano/example-app/fastapi-ping

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        run: |
          IMAGE_REF="$IMAGE_NAME:${GITHUB_SHA}"
          echo "Pushing $IMAGE_REF"
          docker build -t "$IMAGE_REF" .
          docker push "$IMAGE_REF"

  deploy:
    runs-on: ubuntu-latest
    needs: push-image

    # Only run deploy on direct pushes to master
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Deploy
        run: |
          echo "Deploy step placeholder - add your deployment commands here"
